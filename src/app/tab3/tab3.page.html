<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Minha Lista</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let filme of favoritos">
    <ion-item lines="none">
      <img [src]="filme.Poster">
    </ion-item>

    <ion-item lines="none">
      <ion-label>TÃ­tulo: {{filme.Title}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label> Sinopse: {{filme.Plot}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Diretor: {{filme.Director}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Genero: {{filme.Genre}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label> Ano: {{filme.Year}}</ion-label>
    </ion-item>
  </ion-card>

  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
