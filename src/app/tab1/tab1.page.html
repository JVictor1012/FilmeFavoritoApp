<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FilmWorld
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FilmWorld</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-searchbar color="medium" animated="true" placeholder='"Vingadores: Ultimato"'  #titulo></ion-searchbar>
  <ion-button (click)="getFilme(titulo.value)">Pesquisar</ion-button>

  <ion-card *ngFor="let filme of listFilmes">

    <ion-item lines="none">
      <img [src]="filme.Poster">
    </ion-item>

    <ion-item lines="none">
      <ion-label>TÃ­tulo: {{filme.Title}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label> Sinopse: {{filme.Plot}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Diretor: {{filme.Director}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Genero: {{filme.Genre}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label> Ano: {{filme.Year}}</ion-label>
    </ion-item>

    <ion-button color="warning" (click)="AdicionarFav(filme)">Favorito</ion-button>
   
  </ion-card>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
